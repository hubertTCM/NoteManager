<form role="form">
	<div class="form-group">
	  <label for="title">标题</label>
	  <input id ="title" type="text" class="form-control" value="{{data.title}}">
	</div>
	
	<div class="form-group">
    	<label for="contentTextarea">内容</label>
		<textarea id ="contentTextarea" class="form-control" rows ="20"></textarea>
	</div>
	
	<p class="pull-right">
		<button class="btn btn-default" data-ng-click="cancel()">取消</button>
		<button class="btn btn-success" type="submit" data-ng-click="save()">保存</button>
	</p>		
</form>
